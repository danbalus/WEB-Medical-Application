<!--Carousel Wrapper-->
<div id="carousel-thumb" class="carousel slide carousel-fade carousel-thumbnails" data-ride="carousel" data-interval="1000">
  <!--Slides-->
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img class="d-block w-75" src="../../../assets/1_mp.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-75" src="../../../assets/2_mp.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-75" src="../../../assets/3_mp.jpg" alt="Third slide">
    </div>
  </div>
  <!--/.Slides-->
  <!--Controls-->
  <a class="carousel-control-prev" href="#carousel-thumb" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carousel-thumb" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  <!--/.Controls-->
  <ol class="carousel-indicators">
    <li data-target="#carousel-thumb" data-slide-to="0" class="active"> <img class="d-block w-75" src="../../../assets/1_mp.jpg"
        class="img-fluid"></li>
    <li data-target="#carousel-thumb" data-slide-to="1"><img class="d-block w-75" src="../../../assets/2_mp.jpg"
        class="img-fluid"></li>
    <li data-target="#carousel-thumb" data-slide-to="2"><img class="d-block w-75" src="../../../assets/3_mp.jpg"
        class="img-fluid"></li>
  </ol>
</div>
<!--/.Carousel Wrapper-->
